<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>03_calc</h1>
    <script>
        document.write('<h2>1. 산술연산자</h2>')
        var a = 15, b = 7
        document.write(a+b+'<br>')
        document.write(a-b+'<br>')
        document.write(a*b+'<br>')
        document.write(a/b+'<br>')
        document.write(a%b+'<br>')
        a = '정우성'
        b = '현빈'
        document.write(a+b+'<br>')
        document.write(a-b+'<br>')
        document.write(a*b+'<br>')
        document.write(a/b+'<br>')
        document.write(a%b+'<br>')

        document.write('<h2>2. 증감연산자</h2>')
        a = 5
        document.write(a + '<br>')
        document.write(a++ + '<br>')
        document.write(++a + '<br>')
        document.write(a + '<br>')
        document.write(a-- + '<br>')
        document.write(--a + '<br>')
        //document.write(a + '<br>')
        //document.write(a** + '<br>')
        //document.write(**a + '<br>')

        document.write('<h2>3. 대입연산자</h2>')
        a = 5
        document.write(a + '<br>')
        document.write((a+=2) + '<br>')
        document.write((a-=3) + '<br>')
        document.write((a*=10) + '<br>')
        document.write((a/=5) + '<br>')
        document.write((a%=5) + '<br>')

        document.write('<h2>4. 비교연산자</h2>')
        a = 10, b = 20
        document.write(a+'>'+b+': '+(a>b)+'<br>')
        document.write(a+'>='+b+': '+(a>=b)+'<br>')
        document.write(a+'<='+b+': '+(a<=b)+'<br>')
        document.write(a+'<'+b+': '+(a<b)+'<br>')
        document.write(a+'=='+b+': '+(a==b)+'<br>')
        document.write(a+'!='+b+': '+(a!=b)+'<br>')
        a = '장동건', b = '정우성'
        document.write(a+'>'+b+': '+(a>b)+'<br>')
        document.write(a+'>='+b+': '+(a>=b)+'<br>')
        document.write(a+'<='+b+': '+(a<=b)+'<br>')
        document.write(a+'<'+b+': '+(a<b)+'<br>')
        document.write(a+'=='+b+': '+(a==b)+'<br>')
        document.write(a+'!='+b+': '+(a!=b)+'<br>')

        document.write('<h2>5. 논리연산자</h2>')
        a = true, b = true
        document.write((a && b)+'<br>')
        document.write((a || b)+'<br>')
        document.write(!a +'<br><br>')
        a = false, b = false
        document.write((a && b)+'<br>')
        document.write((a || b)+'<br>')
        document.write(!a +'<br><br>')
        a = 1, b = 1    // 0=false 그 외의 모든 수는 true로 생각하면 된다
        document.write((a && b)+'<br>')
        document.write((a || b)+'<br>')
        document.write(!a +'<br><br>')

        a = '송동규', b = '이정민'
        document.write((a && b)+'<br>')
        document.write((a || b)+'<br>')
        document.write(!a +'<br><br>')
        a = '', b = '이정민' // 아무것도 쓰지 않으면 false, 그 외의 뭐라도 쓰면 true (space 띄어쓰기도 true)
        document.write((a && b)+'<br>')
        document.write((a || b)+'<br>')
        document.write(!a +'<br>')

        document.write('<h2>6. 조건연산자</h2>')
        document.write((true ? '참이여' : '거짓이지') + '<br>')
        document.write((false ? '참이여' : '거짓이지') + '<br>')
        document.write((0 ? '참이여' : '거짓이지') + '<br>')
        document.write(('' ? '참이여' : '거짓이지') + '<br>')
        document.write((' ' ? '참이여' : '거짓이지') + '<br>')
        document.write((5 ? '참이여' : '거짓이지') + '<br>')


        var name = '김계란', kor = 90, eng = 80, mat = 70, tot = (kor+eng+mat), avg = tot/3
        
        grade = avg/10 > 9 ? '수' : avg/10 >=8 ? '우' : avg/10 >=7 ? '미' : avg/10 >=6 ? '양' : '가' 


        document.write('이름: '+name+', 국어: '+kor+', 영어: '+eng+', 수학: '+mat+', 총점: '+tot
                        +', 평균: '+avg+', 등급: '+grade )

       

    </script>
    
</body>
</html>
