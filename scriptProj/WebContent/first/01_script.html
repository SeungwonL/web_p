<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>01_script</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            margin: 10px;
            background: #ff0;
            float: left;
        }
    </style>
</head>
<body>
    <h1>01_script</h1>
    html구간 입니다. <br>
    <script>
        // script 구간 입니다.<br>
        document.write("script 구간 입니다.1 <br>");  //syso와 비슷
        document.write('script 구간 입니다.2 <br>');  // " ",' ' 가리지 않는다 (자바와 다른 점)
        document.write('<div> script 1 </div>');
        document.write('<div> script 2 </div>');
        document.write('<div> script 3 </div>');
    </script>
    <div>html 1</div>
    <div>html 2</div>
    <div>html 3</div>
    <script>
        document.write("<br>script 구간 입니다.3 <br>");  
        document.write('script 구간 입니다.4 <br>');  
        document.write('<div> script 4 </div>');
        document.write('<div> script 5 </div>');
        document.write('<div> script 6 </div>');
    </script>    
        
    
</body>
</html>
