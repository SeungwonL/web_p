<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <style>
        .wrapper{
            width: 600px;
            height: 400px;
            border: 1px solid #000;
        }
        .wrapper>div{
            width: 100px;
            height: 100px;
            background: #ff0;
            margin: 10px;
            float: left;
        }
    </style>
<body>
    <h1>08_for</h1>
    <script>
        for(var i = 0; i < 10; i++){
            document.write("for문이다 "+i+"<br>")
        }

    </script>
    <div class="wrapper">
        <div>박스여</div>
        <script>
            for(var i = 0; i < 10; i++){
                document.write("<div>박스여 "+i+"</div>")
            }
    
        </script>

    </div>


</body>
</html>
