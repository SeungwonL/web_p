<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>06_switch</title>
</head>
<body>
    <h1>06_switch</h1>
    <script>

        switch(true){
            case 5:
                document.write('5인가')
                break
            case 10:
                document.write('10인가')
                break
            case 5:
                document.write('5이지롱')
                break
            case 10:
                document.write('10이지롱')
                break
            case true:
                document.write('참 인가')
                break
            case 123.456:
                document.write('소숫점 인가')
                break
            case '졸려':
                document.write('졸림 인가')
                break
            default:
                document.write('기본값 인가')
        }

        /*  
            switch 사용하여
            회원 학년이 1,4학년 : son_1
            회원 학년이 2,5학년 : son_2
            회원 학년이 3,6학년 : son_3
            를 출력하세요
        */


        //  내 방식 //
        var grade = 4
        var img1 = '<img src="../mmm/son_01.jpg" height = 500px>'
        var img2 = '<img src="../mmm/son_02.jpg" height = 500px>'
        var img3 = '<img src="../mmm/sky.jpeg" height = 500px>'

        switch(grade){
            case 1:
            case 4:
                document.write(img1)
                break
            case 2:
            case 5:
                document.write(img2)
                break
            case 3:
            case 6:
                document.write(img3)
                break
            default:
                document.write('다시 입력해')
        }


            // 강사님 풀이 //
        var year = 1
        var ff
        switch(year){
            case 1:
            case 4:
                ff = '1.jpeg'
                break
            case 2:
            case 5:
                ff = '2.bmp'
                break
            case 3:
            case 6:
                ff = '3.png'
                break
        }

        var img = '<img src="../fff/son'+ff+'" alt="" />'
        
        document.write(img)
    </script>

</body>
</html>
