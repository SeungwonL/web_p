<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>04_mouse</title>
    <style>
        .ad, img{
            width: 200px;
            height: 300px;
            float: left;
            background: #ff0;
        }
    </style>
    <script>

        function ad1(){
            alert("눌렀냐?")
        }

        window.onload=function(){
            var ad = document.getElementsByClassName("ad")
            // console.log(ad)
            ad[1].onclick=function(){
                alert("눌렀냐?2")
                this.style.height='500px';
            }
            ad[2].onmouseover=function(){
                alert("눌렀냐?3")
                ad[2].style.height='500px';
            }


        }
    </script>
</head>
<body>
    <h1>04_mouse</h1>
    <div id="wrap">
        <div class="ad" onclick="ad1()"><img src="../fff/son1.jpeg" alt=""></div>
        <div class="ad"><img src="../fff/son2.bmp" alt=""></div>
        <div class="ad"><img src="../fff/son3.png" alt=""></div>
        <div class="ad"><img src="../fff/son4.gif" alt=""></div>
      
    </div>
</body>
</html>
