<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>01_arr</title>
</head>
<body>
    <h1>01_arr</h1>
    <script>
        var arr1 = [33,22,101,true,'정우성',33,456,1,101,123.456];

        document.write("arr1: "+ arr1 + "<br>")
        document.write("arr1[0]: "+ arr1[0] + "<br>")
        document.write("arr1[9]: "+ arr1[9] + "<br>")
        // document.write("arr1[10]: "+ arr1[10] + "<br>")
        document.write("arr1.length: "+ arr1.length + "<br>")

        arr1[2] = 2222
        arr1[10] = 9999     // 입력 가능 
        arr1[20] = 2345     // 입력 가능하나 중간 배열 원소값이 없다 
        document.write("arr1: "+ arr1 + "<br>")
        document.write("arr1[2]: "+ arr1[2] + "<br>")
        document.write("arr1[9]: "+ arr1[9] + "<br>")
        document.write("arr1[9]: "+ arr1[10] + "<br>")
        document.write("arr1.length: "+ arr1.length + "<br>")


        for(var i = 0; i< arr1.length; i++){
            document.write("arr1["+i+"]:"+arr1[i]+"<br>")
        }

        document.write("-------------------------<br>")

        for(var i in arr1){
            document.write(i+":"+arr1[i]+"<br>")
        }

        document.write("-------------------------<br>")

        arr1.push(100)  //마지막 추가 upend와 같음
        document.write("arr1: "+ arr1 + "<br>")

        var pp = arr1.pop() //마지막 빼기
        document.write("arr1: "+ arr1 + "<br>")
        document.write("pp: "+ pp + "<br>")

        pp = arr1.pop()
        document.write("arr1: "+ arr1 + "<br>")
        document.write("pp: "+ pp + "<br>")

        pp = arr1.pop()
        document.write("arr1: "+ arr1 + "<br>")
        document.write("pp: "+ pp + "<br>")

        
        var a = arr1.indexOf(33)
        document.write("a: "+ a + "<br>")
        var a = arr1.lastIndexOf(33)
        document.write("a: "+ a + "<br>")
        var a = arr1.indexOf(345678)    // 없는 숫자의 경우 -1 리턴
        document.write("a: "+ a + "<br>")


        var arr2 =  arr1.slice(3,7)     // 3 ~> (7-1)  - 배열의 일부분을 추출한다
        document.write("arr2: "+arr2+"<br>")

        var arr3 =  arr1.reverse()
        document.write("arr3: "+arr3+"<br>")

        arr1.sort()
        document.write("arr1: "+arr1+"<br>")

        arr1.splice(2,0,'aa','bb','cc')
        document.write("arr1: "+arr1+"<br>")

        arr1.splice(2,7,'zzz','yyy')       //2 자리부터 시작해서 7개를 지우고 zzz,yyy를 추가
        document.write("arr1: "+arr1+"<br>")


        /*
        정우성 77,78,71
        정좌성 57 58 51
        정남성 97 98 91
        정중성 67 68 61
        정북성 87 88 81

        2차원 배열로 구현하고 총점 평균 등급까지 구현하세요
        */

        var stud = ['정우성','정좌성','정남성','정중성','정북성'];
        var jum = [[77,78,71],[57,58,51],[97,98,91],[67,68,61],[87,88,81]];
        var tot = new Array;
        var avg = new Array;
        var grade = '';

        for(var i = 0; i < 5; i++){
            var arr  = jum[i];
            tot[i]=0;
            for(var j = 0; j < 3; j++){
                tot[i] += arr[j]
            }
            avg[i] = Math.floor(tot[i]/3);


            
            switch(Math.floor(avg[i]/10)){
                case 10:
                case 9:
                grade = '수'
                    break
                case 8:
                grade = '우'
                    break
                case 7:
                grade = '미'
                    break
                case 6:
                grade = '양'
                    break
                case 5:
                case 4:
                case 3:
                case 2:
                case 1:
                grade='가'
                    break
            }
            document.write("이름: "+stud[i]+", 점수: "+jum[i]+", 총점: "+tot[i]+", 평균"
            +avg[i]+", 등급: "+grade+"<br>")
            
        }

        
       
    </script>
    
</body>
</html>
