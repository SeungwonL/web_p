<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>keyArr</title>
</head>
<body>
    <h1>02_keyArr</h1>
    <script>
        var arr1 = {'red':100, 'blue':'파랑', 100:[11,22,33],'red':'빨강',300:'파랑'}

        //보기
        document.write(arr1+"<br>")    // 브라우저에서 확인
        console.log(arr1)              // 실제 확인 [크롬 - 콘솔창]
        document.write("arr1['red'] = "+arr1['red']+"<br>") 
        document.write("arr1.red = "+arr1.red+"<br>") 

        document.write(arr1[0]+"<br>")

        // 추가
        arr1['yellow'] = '노랑'
        arr1.pink = '핑크'
        console.log(arr1)       // 두가지 방법을 다 허용 -  확인 가능


        //삭제
        delete arr1['100']
        delete arr1.blue
        console.log(arr1)

        document.write("--------------------------------------------<br>")

        //for
        for(var kk in arr1){
            document.write(kk+" : "+arr1[kk]+"<br>")
        }
        document.write("----------------------갓정민풀이----------------------<br>")
        //2,3,6,7,1,4,6,2,4,6,6,7,1,3,  - 각 선수의 안타 횟수를 출력하세요

        var arr2 = [2,3,6,7,1,4,6,2,4,6,6,7,1,3]
        var arr3 =  new Array()
        
        for(var anta in arr2){
            if(!arr3[arr2[anta]]){
                arr3[arr2[anta]] = 1;
            }else{
                arr3[arr2[anta]]++;
            }
        }
        
        for(var anta in arr3){
            document.write(anta + "번 선수 : " + arr3[anta]+"개<br>")
        }

        // for(var kkk in arr3){
        // document.write(kkk)
        // }

        document.write("----------------------강사님풀이----------------------<br>")

        var arr = [2,3,6,7,1,4,6,2,4,6,6,7,1,3]
        var res = {}
            
        
        for(var i in arr){

            if(arr[i] in res){
                res[arr[i]] +=1
            }else{
                res[arr[i]] = 1
            }
        }
            //if(res[arr[i]]){
                //document.write(arr[i]+ " 존재 <br>")
            //    res[arr[i]] += '*'
            //}else{
                //document.write(arr[i]+ " 없음 <br>")
            //    res[arr[i]] = '*'
            //}

        for(var k in res){

            var star = ''
            for(var i = 0; i < res[k]; i++){
                star +='*'
            }

            document.write(k+":"+res[k]+"<br>")
        }
        
    






    </script>



</body>
</html>
