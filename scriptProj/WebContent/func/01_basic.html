        var gogo

            document.write(i+"<br>")

        }

        function startGo(){
            alert('눌렀구마')
            gogo = setInterval(bbb,1000)
                // setInterval의 정보를 gogo가 받음
            document.write('<input type="button" value="멈춤" onclick="stopGo()" /><br>')
        }

        function stopGo(){
            alert('멈추는구마')
            clearInterval(gogo)
                // setInterval을 받은 gogo를 넣어서 멈추게 한다
        }


    </script>
