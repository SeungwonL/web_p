<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        h2 ~ h3{  /*순서에 영향을 받음 --  그러므로 범위가 큰 것 먼저하는게 좋다*/
            background: #ff0;
        }

        h2 + h3{
            background: #f0f;
        }

        h2 + h3 + h3 + h3{
            color: #f00;
        }

    </style>
</head>
<body>
    <h1>03_same</h1>

    <h2>h2 1번째다</h2>
    <h3>h2 1 뒤에 h3 1</h3>
    <h3>h2 1 뒤에 h3 2</h3>
    <h3>h2 1 뒤에 h3 3</h3>
    <h3>h2 1 뒤에 h3 4</h3>
    ------------------------------
    <h2>h2 2번째다</h2>
    <h3>h2 2 뒤에 h3 1</h3>
    <h3>h2 2 뒤에 h3 2</h3>
    <h3>h2 2 뒤에 h3 3</h3>
    <h3>h2 2 뒤에 h3 4</h3>
    ------------------------------
 
    
</body>
</html>
