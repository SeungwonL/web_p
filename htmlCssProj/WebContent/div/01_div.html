<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>01_div</title>
	<style type = "text/css">
	
	div{
	width : 100px; 
	height : 100px; 
	background: pink; 
	display: block;
	}
	
	.bb{			
	background: #0ff; 
	}
	
	#box6{			
	background: #f0f; 
	}		
	/*	우선순위 id - class - 일반	*/
	.bb{			
	width : 200px;
	height : 200px;
	background : #fa0;
	}
	/*	같은 .bb여도 밑에 있는 것이 우선권을 갖는다. */
	
	</style>
</head>
<body>
	<h1>01_div</h1>
	
	<div>박스 1이다 </div>
	<div style = "background: #Ff0;">박스 2이다 </div>
	<div style = "width : 100px; height : 100px; background: #0f0; display: inline;">박스 3이다 </div>
	<hr>
	<div>박스 4이다 </div>
	<div class = "bb">박스 5이다 </div>
	<div class = "bb" id = "box6">박스 6이다 </div>
	<div class = "bb" id = "box6" style = "background : #ff0">박스 7이다 </div>
</body>
</html>
